    <title>Scripts de Aula</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onload = function(){
        let url = window.location.href
        let usuario = url.substring(url.indexOf("=") + 1);

        let preencher = document.getElementById("nick")
        preencher.value = usuario
      }
    </script>

<body>

    <section class="conteudo d-flex justify-content-center align-items-center" id="section1">
      <div class="card" id="cardIndex">
        <div class="card-body">
          <div class="form-group">
            <div class="mb-4">
                <label for="nickname" id="subtitulo">Nickname</label>
                <input type="text" class="form-control" placeholder="Digite aqui seu nickname." id="nick">
            </div>
            <div class="mb-4">
                <label for="tag" id="subtitulo2">TAG</label>
                <input type="text" class="form-control" placeholder="Digite aqui sua TAG, exemplo: SnB" id="tag">
            </div>
            <div class="mb-4">
                <label for="tag" id="subtitulo3">Selecione o script desejado</label>
                <select name="script" class="form-control" id="select">
                    <option value=""></option>
                    <option value=1>Script de CFSd</option>
                    <option value=2>Script de CFC I</option>
                    <option value=3>Script de CFC II</option>
                    <option value=4>Script de CAP</option>
                </select>
            </div>
            <div class="mb-4">
                <button class="btn btn-block btn-primary" onclick="prosseguir()"><span>Prosseguir</span></button>
            </div>
        </div>
        </div>
      </div>
    </section>
    

    <script>
      /**
         * JavaScript Máquina de Escrever
         * ------------------
         */
        function typeWriter(elemento) {
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = ''
            textoArray.forEach((letra, i) => {
                setTimeout(() => elemento.innerHTML += letra, 75 * i)
            });
        }

        const caption = document.querySelector('#subtitulo')
        const caption2 = document.querySelector('#subtitulo2')
        const caption3 = document.querySelector('#subtitulo3')
        typeWriter(caption)
        typeWriter(caption2)
        typeWriter(caption3)

        // -----------------------------------------------------
        function prosseguir() {

          let nickname = document.getElementById('nick').value;
          let tag = document.getElementById('tag').value;
          let curso = document.querySelector('#select').value

          if(curso!=""&&tag!=""&&nickname!=""){
            sessionStorage.setItem('nick', nickname);
            
            sessionStorage.setItem('tag', tag);
            let botao = document.querySelector('#section1');
            botao.classList.add("fadeOut");
            if(document.querySelector('#select').value == 1) {
              window.location.href = 'CFSd.html'
            }

            if(document.querySelector('#select').value == 2) {
              window.location.href = 'CFCI.html'
            }

            if(document.querySelector('#select').value == 3) {
              window.location.href = 'CFCII.html'
            }

            if(document.querySelector('#select').value == 4) {
              window.location.href = 'CAP.html'
            }
            
            } else {
              alert("Você não preencheu todos os campos, volte e preencha!")
            }
        }
        
        // -----------------------------------------------------
     
    </script>
</body>
